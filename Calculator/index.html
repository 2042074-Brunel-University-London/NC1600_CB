<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div class="calc">
            <div class="calc-display">
                <div class="calc-display-inner">
                    <div class="calc-history-wrapper">
                        <div class="calc-history">
                            0
                        </div>
                    </div>
                    <div class="calc-result-wrapper">
                        <div class='calc-result'>
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-pad">
                <div class="calc-pad-advanced">
                    <select class='select-unit cyan column-span-2'>
                        <option selected value>
                            Select unit
                        </option>
                        <option>
                            Temperature
                        </option>
                        <option>
                            Mass
                        </option>
                        <option>
                            Length
                        </option>
                    </select>
                    <button class="active" data-type="units" disabled>

                    </button>
                    <div class="units-output column-span-2 disabled">

                    </div>
                    <button data-type="units" disabled>

                    </button>
                    <button class='cyan' data-type="binary">
                        X₂
                    </button>
                    <button class='cyan active' data-type="decimal">
                        X₁₀
                    </button>
                    <button class='cyan' data-type="hex">
                        X₁₆
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        A
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        B
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        C
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        D
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        E
                    </button>
                    <button class='cyan' data-radix='16' disabled>
                        F
                    </button>
                </div>
                <div class="calc-pad-main">
                    <button class='cyan clean-btn' data-button='reset'>
                        ⟲
                    </button>
                    <button class='cyan'>
                        ±
                    </button>
                    <button class='cyan'>
                        %
                    </button>
                    <button class='cyan'>
                        ／
                    </button>
                    <button data-radix="10">
                        7
                    </button>
                    <button data-radix="10">
                        8
                    </button>
                    <button data-radix="10">
                        9
                    </button>
                    <button class="red">
                        ×
                    </button>
                    <button data-radix="10">
                        4
                    </button>
                    <button data-radix="10">
                        5
                    </button>
                    <button data-radix="10">
                        6
                    </button>
                    <button class="red">
                        -
                    </button>
                    <button data-radix="2">
                        1
                    </button>
                    <button data-radix="10">
                        2
                    </button>
                    <button data-radix="10">
                        3
                    </button>
                    <button class="red">
                        +
                    </button>
                    <button>
                        ⌫
                    </button>
                    <button data-radix="2">
                        0
                    </button>
                    <button>
                        .
                    </button>
                    <button class="red">
                        ＝
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
